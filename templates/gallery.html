<div class="gallery-container" id="gallery"></div>

<script>
    // Fetch the image paths from gallery.json
    fetch('gallery.json')
        .then(response => response.json())
        .then(images => {
            const gallery = document.getElementById('gallery');
            
            // Dynamically create gallery items
            images.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('gallery-item');
                div.style.backgroundImage = `url(${item.image})`;
                div.setAttribute('onclick', `viewFullScreen('${item.image}')`);
                gallery.appendChild(div);
            });
        })
        .catch(error => console.error('Error loading gallery.json:', error));

    // Placeholder for full-screen view function
    function viewFullScreen(url) {
        alert('Full-screen view for: ' + url); // Replace with actual full-screen logic
    }
</script>
